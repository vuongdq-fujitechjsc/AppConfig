xcassets:
  inputs:
    - Sources/Common/Resources/Assets.xcassets
    # - Sources/Common/Resources/Colors.xcassets
  outputs:
    - templateName: swift5
      output: Sources/Common/Resources/Generated/SwiftGen/Assets.swift
      params:
        forceProvidesNamespaces: true
ib:
  inputs:
    - Sources/Modules
  outputs:
    - templateName: scenes-swift5
      output: Sources/Common/Resources/Generated/SwiftGen/StoryboardScenes.swift